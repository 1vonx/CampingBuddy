<main class="text-center d-flex align-items-center">
    <div class="container text-white" id="main-inner">
            <h2 class="form-title fw-bolder">Enter dates for your camp adventure</h2>
            <form [formGroup]="dateForm">
                <mat-form-field appearance="fill" class="example-form-field me-3">
                    <mat-label>Choose start date</mat-label>
                    <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                    <mat-hint class="fw-bold">MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker>
                      <mat-datepicker-actions>
                        <button class="btn btn-green rounded-3 shadow text-white me-2" mat-button matDatepickerCancel>Cancel</button>
                        <button class="btn btn-green rounded-3 shadow text-white" mat-raised-button matDatepickerApply >Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
                  
                  <mat-form-field appearance="fill" class="example-form-field me-3">
                    <mat-label>Choose end date</mat-label>
                    <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                    <mat-hint class="fw-bold">MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker>
                      <mat-datepicker-actions>
                        <button class="btn btn-green rounded-3 shadow text-white me-2" mat-button matDatepickerCancel>Cancel</button>
                        <button class="btn btn-green rounded-3 shadow text-white" mat-raised-button matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
            </form>   
            <div class="actions mt-3">
              <button class="btn btn-green btn-lg rounded-3 shadow text-white" (click)="submit()">Submit </button>
            </div>
    </div>
</main>
