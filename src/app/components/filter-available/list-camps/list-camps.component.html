  <div class="container">
    <h1 class="title-text text-center">Available camps 
      <br>
      from {{startDate | date: 'longDate'}} to {{endDate | date: 'longDate'}}</h1>
    <hr>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 my-3" *ngFor="let camp of camps">
        <app-camp-card [camp]="camp" [startDate]="startDate" [endDate]="endDate"></app-camp-card>
      </div>
    </div>
  </div>
  <mat-paginator class="mat-elevation-z8"
              [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
