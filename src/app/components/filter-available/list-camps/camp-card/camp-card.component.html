<article class="card mx-auto">
    <img [src]="camp?.imgUrl" class="card__background" width="1920" height="2193">
    <div class="card__content | flow">
        <div class="card__content--container | flow">

            <h2 class="card__title">{{ camp?.name }}</h2>
        </div>
        <button class="card__button" (click)="onClick()">Read more</button>
    </div>
</article>
