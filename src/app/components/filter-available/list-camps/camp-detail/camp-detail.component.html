<main>
    <div class="row justify-content-center m-auto custom-color">
        <div class="intro p-3 ">
            <h1 class="title"><span class="underline">{{camp?.name}}</span></h1>
            <h4 class="pt-2"> <i class="bi bi-geo-alt-fill"></i> Address: {{camp?.address}}</h4>
            <h5> Currently available spots: <i class="bi bi-people-fill"></i> {{camp?.spots}}</h5>
            <h5 *ngIf="datesSelected"> Total price for {{ numDays }} days: {{ totalPrice | priceValue}}</h5>
            <div> Activities:
                <mat-chip-listbox aria-label="Activities" *ngFor="let cat of categories" class="mx-1">
                    <mat-chip>
                        {{cat}}
                    </mat-chip>
                </mat-chip-listbox>
            </div>
        </div>
        <!-- <div class="test col-sm-12 col-md-12 col-lg-6">
        </div> -->
    </div>
